<header class="site-header">
  <div class="container">
    <!-- Site title and mobile toggle -->
    <div class="header-row">
      <h1 class="site-title" style="display: flex; align-items: center;">
        <a href="{{ site.baseurl }}/" style="display: flex; align-items: center; text-decoration: none; color: white;">
          <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Logo" style="height: 30px; margin-right: 10px;">
          {{ site.title }}
        </a>
      </h1>
      
      <!-- Mobile Hamburger Toggle (replaces old button) -->
      <div class="hamburger" onclick="openNav()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Desktop Navigation -->
    <nav class="site-nav" id="site-nav">
      {% for item in site.nav %}
        <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </div>

  <!-- Slide-in Side Menu for Mobile -->
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {% for item in site.nav %}
      <a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
    {% endfor %}
  </div>
</header>

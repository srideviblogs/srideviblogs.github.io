<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T4E4BEQPL1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-T4E4BEQPL1');
  </script>

  <!-- Open Graph Meta Tags for social sharing (fixes LinkedIn image issue) -->
  <meta property="og:title" content="Sridevi Blogs" />
  <meta property="og:description" content="Explore real-world DevOps tutorials, interview questions, career tips, and more â€” by Sridevi Velpula." />
  <meta property="og:url" content="https://srideviblogs.github.io" />
  <meta property="og:image" content="https://srideviblogs.github.io/assets/images/social-preview.png" />

  {% include head.html %}
  {% seo %}

  <!-- Load custom fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&family=PT+Serif&display=swap" rel="stylesheet" />

  <!-- Load custom stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <!-- Favicon and App Icons -->
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/images/android-chrome-192x192.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/images/android-chrome-512x512.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">
</head>

<body>
  {% include header.html %}

  <!-- Mobile search bar (only visible on mobile) -->
  <div class="mobile-search-container">
    <div class="search-box">
      <input
        type="text"
        id="mobile-search-input"
        class="search-input"
        placeholder="Search posts..."
        aria-label="Search posts"
        autocomplete="off"
      />
      <div id="mobile-search-results" class="search-results"></div>
    </div>
  </div>

  <!-- Begin layout container for main content and sidebar -->
  <div class="layout-container">
    
    <!-- Main blog content -->
    <main class="site-main main-content">
      {{ content | replace: '<img', '<img loading="lazy"' }}
    </main>

    <!-- Right sidebar with search bar -->
    <aside class="sidebar-right">
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="Search posts..."
          aria-label="Search posts"
          autocomplete="off"
        />
        <div id="search-results" class="search-results"></div>
      </div>
    </aside>

  </div>

  {% include footer.html %}

  <!-- Load mobile menu script -->
  <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
  <!-- Load search functionality script -->
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>

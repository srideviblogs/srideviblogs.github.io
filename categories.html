---
layout: default
title: Categories
---

<h2>Browse Posts by Category</h2>

<div class="category-list">
  {% assign sorted_categories = site.categories | sort %}
  {% for category in sorted_categories %}
    <div class="category-box">
      <a href="/categories/{{ category[0] | slugify }}/" class="category-box-link">
        {{ category[0] }}
      </a>
      <p class="category-count">{{ category[1].size }} post{{ category[1].size > 1 ? 's' : '' }}</p>
    </div>
  {% endfor %}
</div>
